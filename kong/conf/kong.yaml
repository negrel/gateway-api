_format_version: "2.1"
_transform: true

services:
- name: mockbin
  url: http://mockbin.org/
  routes:
    - name: route-1
      paths:
        - /mockbin
        - /bin/mock
- name: httpbin
  url: http://httpbin/
  routes:
    - name: route-1
      paths:
        - /httpbin
        - /bin/http

consumers:
- username: my-user
  keyauth_credentials:
  - key: my-key